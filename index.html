<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <!-- defer - loads js after body -->
    <script defer src="app.js"></script>
    <title>Recipe App</title>
  </head>
  <body>
    <!-- container - responsive, fixed width - max width changes at each breakpoint -->
    <div class="container">
      <!-- m-4 - m sets the margin, -4 - sets spacer * 1.5 -->
      <div class="row m-4 text-center">
        <!-- display - sets font size in rem, font weight, and height -->
        <h1 class="text-primary display-4 fw-normal">Coffee Brew Recipes</h1>
        <!-- fs - font size -->
        <p class="fs-5 text-muted">
          Add custom recipes for your home brews below.
        </p>
      </div>
      <main>
        <div class="container">
          <!-- y - sets top and bottom -->
          <form
            action=""
            id="recipe-form"
            class="p-4 m-4 row shadow-sm rounded-3 border border-primary"
          >
            <div class="form-group col-md-4 my-2">
              <label for="name">Name of Recipe</label>
              <input
                type="text"
                required
                autocomplete="off"
                id="name"
                class="form-control"
                placeholder="Morning Brew"
              />
            </div>
            <div class="form-group col-md-4 my-2">
              <label for="Method">Brew Method</label>
              <input
                type="text"
                required
                autocomplete="off"
                id="method"
                class="form-control"
                placeholder="Pour Over"
              />
            </div>
            <div class="form-group col-md-4 my-2">
              <label for="roast">Roast</label>
              <input
                type="text"
                required
                autocomplete="off"
                id="roast"
                class="form-control"
                placeholder="Full City"
              />
            </div>
            <div class="form-group col-md-4 my-2">
              <label for="grind">Grind Size</label>
              <input
                type="text"
                required
                autocomplete="off"
                id="grind"
                class="form-control"
                placeholder="30"
              />
            </div>
            <div class="form-group col-md-4 my-2">
              <label for="ratio">Ratio</label>
              <input
                type="text"
                required
                autocomplete="off"
                id="ratio"
                class="form-control"
                placeholder="1:16"
              />
            </div>
            <div class="form-group col-md-4 my-2">
              <label for="note">Notes (optional)</label>
              <input
                type="text"
                autocomplete="off"
                id="note"
                class="form-control"
              />
            </div>
            <!-- t - sets top -->
            <div class="form-group mt-4">
              <input type="submit" value="Add Recipe" class="btn btn-primary" />
            </div>
          </form>
          <div class="container">
            <div class="row m-4 border-bottom border-3 border-primary">
              <p class="h3 text-primary">Saved Recipes</p>
            </div>
            <!-- row-cols-1 - make 1 column -->
            <!-- rows-cols-md-3 - when at md size and larger, make 4 columns -->
            <!-- x - sets left and right -->
            <div
              class="row row-cols-1 row-cols-md-3 mx-4 text-center"
              id="recipe-container"
            ></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
